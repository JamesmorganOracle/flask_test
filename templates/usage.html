{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div>Queries remaining: {{queries_remaining}}/100</div>

<table class="ws-table-all">
    <tr>
        {% for col in column_names %}
        <th>{{col}}</th>
        {% endfor %}
    </tr>
    {% for row in row_data %}
    <tr>
        {% for col, row_ in zip(column_names, row) %}
        <td>{{row_}}</td>
        {% endfor %}
    </tr>
    {% endfor %}

</table>
{% endblock %}
